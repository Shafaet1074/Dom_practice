<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="num_guesser.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
          <p>Guess the Number between <span class="min"></span> and <span class="max"></span></p>
          <div class="input">
              <input type="text" id="guess-input" placeholder="Enter your guess">
              <button type="button" class="btn btn-primary" id="guess-btn">Submit</button>
              

          </div>

          <p class="message"></p>
    </div>
    
  </div>
  <script src="num_guesser.js"></script> 
</body>
</html>
